<div class="container">
    <div class="div-title">
        Sala de Juegos
    </div>
    <div class="login-box">
        <div class="mb-3">
            <label for="input_user_name" class="form-label">Usuario </label>
            <input type="text" class="form-control" name="input_user_name" id="input_user_name" [(ngModel)]="userName">
        </div>
        <div class="mb-3">
            <label for="input_password" class="form-label">Contrase√±a </label>
            <input type="password" class="form-control" name="input_password" id="input_password" [(ngModel)]="pass">
        </div>
        <div class="mb-3 button-container">
            <button class="btn" (click)="onClick()">Ingresar</button>
        </div>
        <div class="div-mensaje">
            <label>{{ mensaje }}</label>
        </div>
    </div>
</div>
